
<main>
    <section id="postCont">
        <post
        post-list="$ctrl.postList"
        delete-post="$ctrl.deletePost(index)"
        upvote="$ctrl.upvote(index)"
        downvote="$ctrl.downvote(index)"
        ></post>
    </section>

    
    <section id="formCont">
        <postform
        toggle-form="$ctrl.toggleForm()"
        form="$ctrl.form"
        ng-if="$ctrl.form"
        add-post="$ctrl.addPost(newPost)"
        class="animated fadeIn"
        ></postform>
    </section>

    <button id="newPost" ng-click="$ctrl.toggleForm()">
        <svg id="newPostImg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
    </button>
</main>
